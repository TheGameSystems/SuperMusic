<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SuperMusic Home</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0f1724;color:#fff;
      display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}
    .home{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));max-width:900px;width:100%}
    .song-card{background:#142033;padding:16px;border-radius:12px;text-align:center;cursor:pointer;transition:transform .2s}
    .song-card:hover{transform:translateY(-4px)}
    .song-art{width:150px;height:150px;margin:0 auto 12px;background:linear-gradient(135deg,#6ee7b7,#60a5fa);
      display:flex;align-items:center;justify-content:center;border-radius:10px;font-size:28px;font-weight:bold;color:#022}
    .song-title{font-weight:bold;margin:6px 0}
    .song-artist{font-size:13px;color:#9aa4b2}
  </style>
</head>
<body>
  <section class="home">
    <div class="song-card" onclick="openPlayer('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3','SoundHelix Song 1','SoundHelix')">
      <div class="song-art">S1</div>
      <div class="song-title">SoundHelix Song 1</div>
      <div class="song-artist">SoundHelix</div>
    </div>
    <div class="song-card" onclick="openPlayer('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3','SoundHelix Song 2','SoundHelix')">
      <div class="song-art">S2</div>
      <div class="song-title">SoundHelix Song 2</div>
      <div class="song-artist">SoundHelix</div>
    </div>
    <div class="song-card" onclick="openPlayer('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3','SoundHelix Song 3','SoundHelix')">
      <div class="song-art">S3</div>
      <div class="song-title">SoundHelix Song 3</div>
      <div class="song-artist">SoundHelix</div>
    </div>
    <div class="song-card" onclick="openPlayer('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3','SoundHelix Song 4','SoundHelix')">
      <div class="song-art">S4</div>
      <div class="song-title">SoundHelix Song 4</div>
      <div class="song-artist">SoundHelix</div>
    </div>
  </section>

<script>
  function openPlayer(url,title,artist){
    const query = new URLSearchParams({url,title,artist});
    window.location.href = "player.html?" + query.toString();
  }
</script>
</body>
</html>
